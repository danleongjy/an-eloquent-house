          temperature: "{% if state_attr('climate.dining_room_ac', 'temperature')\
            \ < 27 %}\n  {{ state_attr('climate.dining_room_ac', 'temperature') +\
            \ 1 }}\n{% else %}\n  27\n{% endif %}\n"
      action_button_down_short:
      - service: climate.turn_off
        data: {}
        target:
          entity_id: climate.dining_room_ac
      action_button_down_long:
      - service: climate.set_temperature
        target:
          entity_id: climate.dining_room_ac
        data:
          temperature: "{% if state_attr('climate.dining_room_ac', 'temperature')\
            \ > 24 %}\n  {{ state_attr('climate.dining_room_ac', 'temperature') -\
            \ 1 }}\n{% else %}\n  24\n{% endif %}\n"
