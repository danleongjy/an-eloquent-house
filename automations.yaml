            value_template: '{{ state.state | float + 100 / states(''input_number.hot_water_preheat'')
              | float }}'
          sequence:
          - service: input_number.set_value
            data:
              value: 100
            target:
              entity_id: input_number.water_heating
        default:
        - service: input_number.set_value
          data_template:
            entity_id: input_number.water_heating
            value: '{{ states(''input_number.water_heating'') | int + 100 / states(''input_number.hot_water_preheat'')
              | int }}'
    - conditions:
      - condition: state
        entity_id: switch.water_heater
        state: 'off'
      sequence:
      - choose:
        - conditions:
          - condition: numeric_state
            entity_id: input_number.water_heating
            value_template: '{{ state.state | float - 100 / 120 }}'
            below: '0'
          sequence:
          - service: input_number.set_value
            data:
              value: 0
            target:
              entity_id: input_number.water_heating
        default:
        - service: input_number.set_value
          data_template:
            entity_id: input_number.water_heating
            value: '{{ states(''input_number.water_heating'') | float - 100 / 120
              }}'
    default: []
  mode: single
- id: '1648784734226'
  alias: Notify When Dishwasher Cooldown Completed
  description: Send a notification when dishwasher cooldown is complete
  trigger:
  - platform: state
    entity_id: input_select.dishwasher_status
    to: 'off'
    from: cooling
  condition: []
  action:
  - service: notify.mobile_app_pixel_4a
    data:
      message: Dishwasher cooled down at {{ (now().time()| string)[:5] }}.
      title: Please open dishwasher
  - service: notify.mobile_app_grace
    data:
      title: Please open dishwasher
      message: Dishwasher cooled down at {{ (now().time()| string)[:5] }}.
  mode: single
- id: '1648798677481'
  alias: Coming Home
  description: Set light, fan and AC levels in the Dining Room when coming home
  trigger:
  - platform: state
    entity_id: binary_sensor.main_door
    to: 'on'
  condition:
  - condition: state
    entity_id: binary_sensor.all_off
    state: 'on'
    for:
      hours: 0
      minutes: 5
      seconds: 0
  action:
  - service: script.set_recommended_scene_in_dining_room
    data: {}
  mode: single
- id: '1653105007378'
  alias: Notify When Raining With Windows Open
  description: Send a persistent notification if it is raining heavily with windows
    open, and dismiss it if the windows are closed or it is not raining heavily anymore
  trigger:
  - platform: state
    entity_id: sensor.raining_with_windows_open
    to:
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: sensor.raining_with_windows_open
        state: alert
      sequence:
      - service: notify.mobile_app_pixel_4a
        data:
          title: Please close windows
          message: Windows open in heavy rain
          data:
            persistent: true
            tag: windows_open_raining
      - service: notify.mobile_app_grace
        data:
          message: Windows open in heavy rain
          title: Please close windows
          data:
            tag: windows_open_raining
    default:
    - service: notify.mobile_app_pixel_4a
      data:
        message: clear_notification
        data:
          tag: windows_open_raining
    - service: notify.mobile_app_grace
      data:
        message: clear_notification
        data:
          tag: windows_open_raining
  mode: single
- id: '1653280933582'
  alias: Dishwasher Set State
  description: Set the state of the dishwasher based on its power consumption
  trigger:
  - platform: numeric_state
    entity_id: sensor.dishwasher_watts
    above: '4'
    id: washing
  - platform: numeric_state
    entity_id: sensor.dishwasher_watts
    above: '0'
    below: '5'
    id: idle
  - platform: state
    entity_id: sensor.dishwasher_watts
    to: '0'
    id: 'off'
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: washing
      sequence:
      - service: input_select.select_option
        data:
          option: washing
        target:
          entity_id: input_select.dishwasher_status
    - conditions:
      - condition: trigger
        id: idle
      sequence:
      - choose:
        - conditions:
          - condition: state
            entity_id: input_select.dishwasher_status
            state: washing
          sequence:
          - service: input_select.select_option
            data:
              option: cooling
            target:
              entity_id: input_select.dishwasher_status
        default:
        - service: input_select.select_option
          data:
            option: standby
          target:
            entity_id: input_select.dishwasher_status
    default:
    - service: input_select.select_option
      data:
        option: 'off'
      target:
        entity_id: input_select.dishwasher_status
  mode: queued
