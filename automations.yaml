- id: '1643642352545'
  alias: Playroom Motion
  description: Control the Playroom Lights with Motion
  trigger:
  - platform: state
    entity_id: binary_sensor.playroom_motion
    id: motion
    from: 'off'
    to: 'on'
  - platform: state
    entity_id: binary_sensor.playroom_motion
    id: no_motion
    from: 'on'
    to: 'off'
    for:
      hours: 0
      minutes: 1
      seconds: 0
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: motion
      sequence:
      - condition: state
        entity_id: switch.lights_auto_control
        state: 'on'
      - choose:
        - conditions:
          - condition: time
            before: input_datetime.lights_auto_control_end
            weekday:
            - mon
            - tue
            - wed
            - thu
            - fri
            - sat
            - sun
            after: input_datetime.wind_down
          sequence:
          - condition: and
            conditions:
            - condition: state
              entity_id: light.playroom_lights
              state: 'off'
              for:
                hours: 0
                minutes: 0
                seconds: 2
            - condition: state
              entity_id: light.yard_light_entity
              state: 'off'
              for:
                hours: 0
                minutes: 0
                seconds: 2
          - service: light.turn_on
            target:
              entity_id:
              - light.playroom_lights
              - light.yard_light_entity
            data:
              brightness_pct: 5
        default:
        - condition: and
          conditions:
          - condition: state
            entity_id: light.playroom_lights
            state: 'off'
            for:
              hours: 0
              minutes: 0
              seconds: 2
          - condition: state
            entity_id: light.yard_light_entity
            state: 'off'
            for:
              hours: 0
              minutes: 0
              seconds: 2
        - service: light.turn_on
          target:
            entity_id:
            - light.playroom_lights
            - light.yard_light_entity
          data:
            brightness_pct: 100
    - conditions:
      - condition: trigger
        id: no_motion
      sequence:
      - service: light.turn_off
        target:
          entity_id:
          - light.playroom_lights
          - light.yard_light_entity
        data: {}
    default: []
  mode: single
- id: '1643642651826'
  alias: Hallway Motion
  description: Control the Hallway Lights with motion
  trigger:
  - platform: state
