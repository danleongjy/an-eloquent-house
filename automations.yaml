- id: '1642997460354'
  alias: Dining Room Fan Set State
  description: Set Dining Room Fan power and speed
  trigger:
  - platform: state
    entity_id: fan.dining_room_fan
    id: power_off
    from: 'on'
    to: 'off'
  - platform: state
    entity_id: fan.dining_room_fan
    id: power_on
    from: 'off'
    to: 'on'
  - platform: state
    entity_id: fan.dining_room_fan
    id: speed
    attribute: percentage
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: speed
      sequence:
      - choose:
        - conditions:
          - condition: numeric_state
            entity_id: fan.dining_room_fan
            attribute: percentage
            below: '10'
          sequence:
          - service: fan.set_percentage
            data:
              percentage: '{{ state_attr("binary_sensor.recommended_scene_in_dining_room",
                "fan_speed") | int }}'
            target:
              entity_id: fan.dining_room_fan
          - service: fan.turn_off
            data: {}
            target:
              entity_id: fan.dining_room_fan
          - service: script.fan_set_state
            data:
              target_fan: Dining Room Fan
              target_fan_power: false
        default:
        - service: script.fan_set_state
          data:
            target_fan: Dining Room Fan
            target_fan_speed: '{{ state_attr("fan.dining_room_fan", "percentage")
              | int }}'
    - conditions:
      - condition: trigger
        id: power_on
      sequence:
      - service: fan.set_percentage
        data:
          percentage: '{{ state_attr("binary_sensor.recommended_scene_in_dining_room",
            "fan_speed") | int }}'
        target:
          entity_id: fan.dining_room_fan
      - service: script.fan_set_state
        data:
          target_fan: Dining Room Fan
          target_fan_speed: '{{ state_attr("fan.dining_room_fan", "percentage") |
            int }}'
          target_fan_power: true
    - conditions:
      - condition: trigger
        id: power_off
      sequence:
      - service: input_boolean.turn_off
        data: {}
        target:
          entity_id: input_boolean.dining_room_fan_power
      - service: script.fan_set_state
        data:
          target_fan: Dining Room Fan
          target_fan_power: false
    default: []
  mode: single
  max_exceeded: silent
