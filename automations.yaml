- id: '1642993601811'
  alias: Dining Room AC Set State
  description: Set the Dining Room AC power and temperature
  trigger:
  - platform: state
    entity_id: climate.dining_room_ac
    id: cooling
    to: cool
  - platform: state
    entity_id: climate.dining_room_ac
    id: power_off
    from: cool
  - platform: state
    entity_id: climate.dining_room_ac
    id: temperature_changed
    attribute: temperature
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: cooling
      sequence:
      - service: script.ac_set_state
        data:
          target_ac: Dining Room AC
          target_ac_temp: '{{ state_attr("climate.dining_room_ac", "temperature")
            }}'
    - conditions:
      - condition: trigger
        id: power_off
      sequence:
      - service: script.ac_set_state
        data:
          target_ac: Dining Room AC
          target_ac_power: false
    - conditions:
      - condition: trigger
        id: temperature_changed
      sequence:
      - choose:
        - conditions:
          - condition: numeric_state
            entity_id: climate.dining_room_ac
            attribute: temperature
            below: '24'
          sequence:
          - service: climate.set_temperature
            data:
              temperature: 27
            target:
              entity_id: climate.dining_room_ac
          - service: climate.turn_off
            data: {}
            target:
              entity_id: climate.dining_room_ac
          - service: script.ac_set_state
            data:
              target_ac: Dining Room AC
              target_ac_power: false
        default:
        - service: climate.turn_on
          data: {}
          target:
            entity_id: climate.dining_room_ac
        - service: script.ac_set_state
          data:
            target_ac: Dining Room AC
            target_ac_temp: '{{ state_attr("climate.dining_room_ac", "temperature")
              }}'
    default: []
  mode: single
  max_exceeded: silent
