ac_set_state:
  alias: AC Set State
  fields:
    target_ac:
      name: Target AC
      description: The AC for which to set the state
      selector:
        select:
          options:
          - Living Dining Room AC
          - Eli's Room AC
          - Elena's Room AC
      required: true
      default: Living Dining Room AC
    target_ac_power:
      name: Target AC Power
      description: Whether the AC is on or off
      selector:
        boolean:
      required: true
      default: true
    target_ac_temp:
      name: Target AC Temperature
      description: The temperature of the AC
      selector:
        number:
          min: 24
          max: 27
          step: 1
          unit_of_measurement: deg C
          mode: slider
      required: true
      default: 27
  sequence:
  - service: remote.send_command
    target:
      entity_id: "{% set universal_remote = \n  { \"Elena's Room AC\": \"remote.elenas_room_universal_remote\"\
        ,\n    \"Eli's Room AC\": \"remote.elis_room_universal_remote\",\n    \"Living\
        \ Dining Room AC\": \"remote.dining_room_universal_remote\",\n  } %}\n{{ universal_remote[target_ac]\
        \ }}\n"
    data:
      device: '{{ target_ac }}'
      command: "{% if target_ac_power == false %}\n  Off\n{% else %}\n  {{ target_ac_temp\
        \ | int }}\n{% endif %}\n"
  mode: parallel
  icon: mdi:snowflake
  max: 10
fan_set_state:
  alias: Fan Set State
  fields:
    target_fan:
      name: Target Fan
      description: The fan for which to set the state
      selector:
        select:
          options:
          - Dining Room Fan
          - Elena's Room Fan
          - Eli's Room Fan
      required: true
      default: Dining Room Fan
    target_fan_power:
      name: Target Fan Power
      description: Whether the fan is on or off
      selector:
        boolean:
      required: true
      default: true
    target_fan_speed:
      name: Target Fan Speed
      description: The speed of the fan
      selector:
        number:
          min: 0
          max: 100
          step: 16
          mode: slider
      required: false
      default: 33
  sequence:
  - service: remote.send_command
    target:
      entity_id: remote.elis_room_universal_remote
    data:
      device: '{{ target_fan }}

        '
      command: "{% if target_fan_power == false %}\n  Off\n{% elif ((target_fan_speed\
        \ | int) / 100 * 6) | round(0) | int == 0 %}\n  Off\n{% else %}\n  {{ ((target_fan_speed\
        \ | int) / 100 * 6) | round(0) | int }}\n{% endif %}"
  mode: queued
  icon: mdi:speedometer
  max: 10
